version: '3.3'
services:
  canary-frontend:
    restart: always
    image: 127.0.0.1:7000/canary-frontend:latest
    env_file:
      - .env.docker
    environment:
      - REACT_APP_API_URL=https://api.projectcanary.io/api/v1
    build:
      dockerfile: dockerfiles/nginx/Dockerfile
      context: .
    networks:
      - frontendnet
    ports:
      - 5555:8090
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 5
        window: 120s
networks:
  frontendnet:
volumes:
 canary-frontend:
